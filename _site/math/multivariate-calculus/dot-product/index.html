x_0 \\
x_1 \\
\vdots \\
x_n
\end{bmatrix} 
\cdot
\begin{bmatrix}
y_0 \\
y_1 \\
\vdots \\
y_n
\end{bmatrix} =
\sum{
    \begin{bmatrix}
    x_0 \cdot y_0 \\
    x_1 \cdot y_1 \\
    \vdots \\
    x_n \cdot y_n
    \end{bmatrix}
}</script></div></div>
