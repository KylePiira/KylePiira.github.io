    a_0 & a_1 & a_2 \\
    b_0 & b_1 & b_2 \\
    c_0 & c_1 & c_2 \\
\end{bmatrix} = 
\begin{bmatrix}
    b_1 & b_2 \\
    c_1 & c_2 \\
\end{bmatrix} a_0 -
\begin{bmatrix}
    b_0 & b_2 \\
    c_0 & c_2 \\
\end{bmatrix} a_1 +
\begin{bmatrix}
    b_0 & b_1 \\
    c_0 & c_1 \\
\end{bmatrix} a_2</script></div></div>
